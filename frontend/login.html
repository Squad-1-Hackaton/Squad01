<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>

  <body>

    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#">Orange Evolution</a>
          
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                  <!-- <a class="nav-item nav-link" href="#">Home</a> -->
                  <a class="nav-item nav-link active" href="/login.html">Login</a>
                  <a class="nav-item nav-link" href="#">Cadastro</a>
                  <!-- <a class="nav-item nav-link" href="#">Contato</a>  -->
              </div>
          </div>
      </nav>
    </header>

    <main>

      <form action="login.js" method="post" class="form">
        <div class="div-inside-form">
          <h2>Acesse sua Conta</h2>
          <input class="form-control"
            type="email"
            id="email"
            name="email-user"
            aria-label="email"
            placeholder="exemplo@gmail.com"
          />
          <input class="form-control"
            type="password"
            id="password"
            name="password"
            aria-label="password"
            placeholder="****"
          />
          <div class="div-forgot-signup">
            <div class="div-anchor-forgot-password">
              <p class="form-text text-muted text-forgot">Esqueceu sua senha?</p>
              <a class="anchor-forgot-password" href="#">Clique aqui</a>
            </div>
            <div class="div-signup">
              <p class="form-text text-muted">Não possui conta?</p>
              <a class="signup" href="#">Cadastre-se</a>
            </div>
          </div>
          <button type="button" class="btn btn-warning entrar btn-form" data-toggle="modal" data-target="#exampleModalCenter">Entrar</button>
        </div>
      </form>

    </main>

    <div class="d-flex justify-content-center div-footer">
      <footer id="footer">
        Orange Evolution © All Rights Reserved - Squad 1™
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
