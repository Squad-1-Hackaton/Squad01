<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>

    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark navigation-bar">
          <img class="logo-orange-juice-small" src="../assets/logo-orange-juice-small.png" alt="">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav navbar-div-menu">
                  <a class="nav-item nav-link" href="../cadastro/cadastro.html">Home</a>
                  <a class="nav-item nav-link" href="#">Sobre a Orange</a>
                  <a class="nav-item nav-link" href="#parcerias">Parcerias</a>
                  <a class="nav-item nav-link" href="#canais">Canais</a>
                  <a class="nav-item nav-link" href="#cadastro">Cadastro</a>
                  <a class="nav-item nav-link active" href="../login/login.html">Entrar</a>
              </div>
          </div>
      </nav>
    </header>

    <main>
      <form action="login.js" method="post" class="form">
        <div class="div-inside-form">
          <h3>Acesse sua Conta no Orange Evolution</h3>
          <input
            class="form-control"
            type="email"
            id="email"
            name="email-user"
            aria-label="email"
            placeholder="exemplo@gmail.com"
            required
          />
          <input
            class="form-control"
            type="password"
            id="password"
            name="password"
            aria-label="password"
            placeholder="****"
            required
          />
          <div class="div-forgot-signup">
            <div class="div-anchor-forgot-password">
              <p class="form-text text-muted text-forgot">
                Esqueceu sua senha?
              </p>
              <a class="anchor-forgot-password" href="#">Clique aqui</a>
            </div>
            <div class="div-signup">
              <p class="form-text text-muted">Não possui conta?</p>
              <a class="signup" href="#">Cadastre-se</a>
            </div>
          </div>
          <button
            type="button"
            class="btn btn-secondary entrar btn-form"
            data-toggle="modal"
            data-target="#exampleModalCenter"
          >
            Entrar
          </button>
        </div>
      </form>
    </main>

    <footer class="footer d-flex justify-content-center bg-dark">
      Orange Evolution © All Rights Reserved - Squad 1™
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
